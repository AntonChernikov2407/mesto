<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <!-- Основной контент -->
  <main class="content">

    <section class="profile">
      <div class="profile__container"> 
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about-yourself">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="кнопка"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="кнопка"></button>
    </section>

    <section class="elements" aria-label="карточки">
      
    </section>

    <template id="element">
      <article class="element">
        <button class="element__delete-button" type="button" aria-label="кнопка"></button>
        <img class="element__image" alt="Изображение">
        <div class="element__caption">
          <h2 class="element__name"></h2>
          <button class="element__like-button" type="button" aria-label="кнопка"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_type_edit-profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <form class="form" name="edit-profile-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container"> 
            <input class="form__input form__input_item_name" type="text" name="name" placeholder="Введите ваше имя" required>
            <input class="form__input form__input_item_about" type="text" name="about" placeholder="Расскажите о себе" required>
          </fieldset> 
          <button class="form__submit-button" type="submit">Сохранить</button> 
        </form> 
        <button class="popup__close-button" type="button" aria-label="кнопка"></button>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <form class="form" name="edit-profile-form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container"> 
            <input class="form__input form__input_item_place" type="text" name="place" placeholder="Название" required>
            <input class="form__input form__input_item_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          </fieldset> 
          <button class="form__submit-button" type="submit">Создать</button> 
        </form> 
        <button class="popup__close-button" type="button" aria-label="кнопка"></button>
      </div>
    </div>

    <div class="popup popup_type_zoom-image ">
      <div class="popup__overlay"></div>
      <div class="popup__zoom-image">
          <img class="popup__image" alt="Изображение">
          <p class="popup__caption"></p>
        <button class="popup__close-button" type="button" aria-label="кнопка"></button>
      </div>
    </div>
  </main>
  <!-- Подвал сайта -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>
</html>
